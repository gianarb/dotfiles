# https://github.com/wdalmut/dotvim/blob/master/tmux.conf

set -g default-terminal "screen-256color"

# set color for status bar
set-option -g status-bg colour236
set-option -g status-fg yellow
set-option -g status-attr dim

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg brightblue
set-window-option -g window-status-bg colour236
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg colour236
set-window-option -g window-status-current-attr bright

# Set current path like new window path
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c '#{pane_current_path}'

# Bind hjkl to move between panels
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set-option -g mouse on

set-option -g status-position top

set-option -s set-clipboard off
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -se c -i"

# Enable vi mode to move on a buffer hjkl
set-window-option -g mode-keys vi
# Use v to begin a selection when you are in copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
# Use y to copy the selected text on the clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
