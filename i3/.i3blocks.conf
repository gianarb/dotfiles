[volume]
interval=1
command=DEVICE=Master $HOME/.i3/i3blocks-contrib/volume/volume
signal=1

[iface]
command=$HOME/.i3/i3blocks-contrib/iface/iface
color=#00FF00
interval=10

[battery]
interval=30
markup=pango
command=$HOME/.i3/i3blocks-contrib/battery2/battery2

[bandwidth]
label=Bandwidth:
command=$HOME/.i3/i3blocks-contrib/bandwidth2/bandwidth2 -w 307200:30720 -c 512000:51200
interval=persist
markup=pango

[dunst-manager]
interval=once
command=$HOME/.config/i3/bar_scripts/$BLOCK_NAME status-interactive

[time-2]
command=echo "SF $(env TZ=America/Los_Angeles date '+%T')"
interval=1

[time]
command=echo "‚è∞ $(date '+%d %b %y %T')"
interval=1
